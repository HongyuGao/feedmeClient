<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Restaurants Management</title>
		<style type="text/css">
			body{text-align:center}
			.page{margin:0 auto; width:1200px;height:800px; border:1px solid #ccc;}
			.header{height:4%;border-bottom:1px solid #ccc;}
			.MainContainer{height:96%; width:1200px;}
			.firCol{float:left; height:100%; width:200px; border-right:1px solid #ccc;}
			.secCol{float:left; height:100%; width:380px; border-right:1px solid #ccc;}
			.thiCol{float:left; height:100%; width:615px; overflow:auto;}
			.firRow{height:50%; width:100%; border-bottom:1px solid #ccc;}
			.secRow{height:50%; width:100%;}
			.dPanel{height:20px; width:615px; border-top:1px solid #ccc; text-align:center;}
		</style>
		<script src="js/webjars/jquery.js"></script>
		<script src="js/commonPath.js"></script>
		<script src="js/ajaxfileUpload.js"></script>
		<script src="js/commonRest.js"></script>
		<script src="js/restaurant/restaurantMng.js"></script>
	</head>
	<body>
		<div class="page">
        	<div class="header">
            	<div id="title">Restaurant Management</div>
       		</div>
        	<div class="MainContainer">
            	<div class="firCol">
            		<label>Restaurant List</label>
            		<div id="resultDiv1" style="color:red;"></div>
            		<ul id="rsrList" style="padding-left:0; list-style-type:none"></ul>
            	</div>
            	<div class="secCol" >
            		<div class="firRow" id="rsrInfo" align="center">
            			<label>General Information</label><br/>
            			<div id="resultDiv2" style="color:read"></div>
            			<table style="border:1px solid #ccc">
            				<tr>
            					<td>Logo:</td>
            					<td colspan='2'><img src="" alt="logo" id="logo" style="width:130px; height:60px"/></td>
            				</tr>
            				<tr>
            					<td></td>
            					<td colspan='2'><input type="file"  disabled="disabled"  id="apkFile" name="apkFile" onchange="PreviewImage(this,'logo')"/></td>
            				</tr>
            				<tr>
            					<td>Name:</td>
            					<td><input id="name" readonly="readonly" onblur="closeEdit()"/></td>
            					<td><button id="nameE" name="name" onclick="editRestaurant(this)">Edit</button></td>
            				</tr>
            				<tr>
            					<td>Type:</td>
            					<td><input id="type" readonly="readonly" onblur="closeEdit()"/></td>
            					<td><button id="typeE" name="type" onclick="editRestaurant(this)">Edit</button></td>
            				</tr>
            				<tr>
            					<td>Phone:</td>
            					<td><input id="phone" readonly="readonly" onblur="closeEdit()"/></td>
            					<td><button id="phoneE" name="phone" onclick="editRestaurant(this)">Edit</button></td>
            				</tr>
            				<tr>
            					<td>Email:</td>
            					<td><input id="email" readonly="readonly" onblur="closeEdit()"/></td>
            					<td><button id="emailE" name="email" onclick="editRestaurant(this)">Edit</button></td>
            				</tr>
            				<tr>
            					<td>Open AM:</td>
            					<td><input id="om" readonly="readonly" onblur="closeEdit()"/></td>
            					<td><button id="omE" name="om" onclick="editRestaurant(this)">Edit</button></td>
            				</tr>
            				<tr>
            					<td>Open PM:</td>
            					<td><input id="oa" readonly="readonly" onblur="closeEdit()"/></td>
            					<td><button id="oaE" name="oa" onclick="editRestaurant(this)">Edit</button></td>
            				</tr>
            				<tr>
            					<td>Description:</td>
            					<td></td>
            					<td><button id="descriptionE" name="description" onclick="editRestaurant(this)">Edit</button></td>
            				</tr>
            				<tr>
            					<td colspan="3"><textarea id="description" rows="3" cols="45" readonly="readonly" onblur="closeEdit()"></textarea></td>
            				</tr>
            				<tr>
            					<td colspan='2'><div id="CRR" style="color:red"></div></td>
            					<td><button id="apply" onclick="updateRestaurant()">Apply</button></td>
            				</tr>
            			</table>
            		</div>
            		<div class="secRow" id="newDish" align="center">
            			<label>Add A New Dish</label><br/>
            			<div id="resultDiv3" style="color:red"></div>
            			<table style="border:1px solid #ccc">
            				<tr>
            					<td>Photo:</td>
            					<td><img src="" alt="photo" id="dPhoto" style="width:120px; height:60px"/></td>
											<td></td>
            				</tr>
            				<tr>
											<td></td>
            					<td colspan='2'><input type="file"  disabled="disabled"  id="phFile" name="phFile" onchange="PreviewImage(this,'dPhoto')"/></td>
            				</tr>
            				<tr>
            					<td>Name:</td>
            					<td><input id="dName"/></td>
											<td></td>
            				</tr>
            				<tr>
            					<td>Type:</td>
            					<td>
            						<select id="dType">
            							<option>Soup</option>
            							<option>Dessert</option>
            							<option>Staple</option>
            							<option>Drinks</option>
            							<option>Others</option>
            						</select>
            					</td>
											<td></td>
            				</tr>
            				<tr>
            					<td>Price:</td>
            					<td><input id="dPrice"/></td>
											<td></td>
            				</tr>
            				<tr>
            					<td>Discount:</td>
            					<td><input id="dDiscount"/></td>
											<td></td>
            				</tr>
            				<tr>
            					<td>Flavor</td>
            					<td><input id="dFlavor"/></td>
											<td></td>
            				</tr>
            				<tr>
            					<td>Ingredient:</td>
            					<td><input id="dIngredient"/></td>
											<td></td>
            				</tr>
            				<tr>
            					<td>Description:</td>
            					<td><input id="dDescription"/></td>
											<td></td>
            				</tr>
            				<tr>
            					<td><button onclick="addDish()">Add</button></td>
            					<td><button onclick="CleanAddDish()">Clean</button></td>
											<td></td>
            				</tr>
            			</table>
            		</div>
            	</div>
            	<div id="dPanel" class="thiCol" style="border: 1px solid red; text-align: left;">
            		<label>Dishes</label>
            		<div id="resultDiv4" style="color:red;"></div>
            		<div class='dPanel' onclick="dishPanel(this)">Soup<label id='SoupNo'>()</label></div>
            		<div id="Soup"></div>
            		<div class='dPanel' onclick="dishPanel(this)">Dessert<label id='DessertNo'>()</label></div>
            		<div id="Dessert"></div>
            		<div class='dPanel' onclick="dishPanel(this)">Staple<label id='StapleNo'>()</label></div>
            		<div id="Staple"></div>
            		<div class='dPanel' onclick="dishPanel(this)">Drinks<label id='DrinksNo'>()</label></div>
       					<div id="Drinks"></div>
       					<div class='dPanel' onclick="dishPanel(this)">Others<label id='OthtersNo'>()</label></div>
            		<div id="Others"></div>
            	</div>
        	</div>
    	</div>
    	<script>
    		jQuery(document).ready(function () {
    			loadRestaurants();
        	});

    		function dishPanel(par){
    			     jQuery(par).next("div").toggle();
				}
		</script>
	</body>
</html>
